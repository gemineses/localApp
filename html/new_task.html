<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Todos</ons-back-button></div>
    <div class="center">New Task</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list-title>Add a new element</ons-list-title>
  <ons-list>

    <ons-list-item modifier="nodivider">
      <div class="center">
        <!--<ons-input id="category-input" type="text" placeholder="Category" float></ons-input>-->
        <ons-select id="category-select-input" onclick="hide(this)">
          <option value="" selectedIndex>Category</option>
          <option value="Medicines">Medicines</option>
          <option value="Credit cards">Credit cards</option>
          <option value="Contacts">Contacts</option>
          <option value="Memberships">Memberships</option>
        </ons-select>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="name-input" type="text" placeholder="Name" float></ons-input>
      </div>
    </ons-list-item>
    
    <input type="hidden" id="date-created-input">

    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="date-expired-input" type="text" placeholder="Date expired" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="remarks-input" type="text" placeholder="Remarks" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="status-input" type="text" placeholder="Status" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title class="membership-section">Membership data</ons-list-title>
  <ons-list class="membership-section">
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="cost-input" type="text" placeholder="Cost" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title class="credit-card-section">Credit card data</ons-list-title>
  <ons-list class="credit-card-section">
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="number-input" type="text" placeholder="Number" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-select id="type-card-select-input">
          <option value="" selectedIndex>Type Card</option>
          <option value="Visa">Visa</option>
          <option value="Master Card">Master Card</option>
        </ons-select>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="bank-input" type="text" placeholder="Bank" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="security-questions-input" type="text" placeholder="Security Questions" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="answer-input" type="text" placeholder="answer" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title class="contacts-section">Contacts</ons-list-title>
  <ons-list class="contacts-section">
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-select id="title-select-input">
          <option value="" selectedIndex>Title</option>
          <option value="Account Executive">Account Executive</option>
          <option value="Account Manager">Account Manager</option>
          <option value="CEO">CEO</option>
          <option value="CSR">CSR</option>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Person in charge">Person in charge</option>
          <option value="President">President</option>
          <option value="Producer">Producer</option>
          <option value="Senior Vice President">Senior Vice President</option>
        </ons-select>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="middle-name-input" type="text" placeholder="Middle name" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="last-name-input" type="text" placeholder="Last name" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="dba-name-input" type="text" placeholder="dba_name" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="gender-input" type="text" placeholder="gender" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="street-input" type="text" placeholder="street" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="city-input" type="text" placeholder="city" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="state-input" type="text" placeholder="state" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="zipcode-input" type="text" placeholder="zipcode" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="country-input" type="text" placeholder="country" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="phone-input" type="text" placeholder="phone" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="email-input" type="text" placeholder="email" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="fax-input" type="text" placeholder="fax" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="dob-input" type="text" placeholder="Date of birth" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title class="medicines-section">Medicines</ons-list-title>
  <ons-list class="medicines-section">
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="prescription-input" type="text" placeholder="prescription" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="frecuency-input" type="text" placeholder="frecuency" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>
  <input type="hidden" id="highlight-input">
  <input type="hidden" id="urgent-input">

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-task">Add New Task</ons-button>
  </ons-if>
</ons-page>
