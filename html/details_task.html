<ons-page id="detailsTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Details</div>

      <ons-toolbar-button component="button/save-task" hide>

  </ons-toolbar>

  <ons-list-title>Details</ons-list-title>
  <ons-list>
    
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Title
      </ons-if>
      <div class="center">
        <ons-input id="name-input" type="text" placeholder="" float></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Category
      </ons-if>
      <div class="center">
        <ons-input id="category-select-input" type="text" placeholder="Category" float disabled></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Date created
      </ons-if>
      <div class="center">
        <ons-input id="date-created-input" type="text" placeholder="" float></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Date expired
      </ons-if>
      <div class="center">
        <ons-input id="date-expired-input" type="text" placeholder="" float></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Remarks
      </ons-if>
      <div class="center">
        <ons-input id="remarks-input" type="text" placeholder="" float></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Status
      </ons-if>
      <div class="center">
        <ons-input id="status-input" type="text" placeholder="" float></ons-input>
      </div>
    </ons-list-item>
    
    <!--Membership Data-->
    <div id="membership-section">
      <ons-list-item modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Cost
        </ons-if>
        <div class="center">
          <ons-input id="cost-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>
    </div>

    <!-- Credit card -->
    
    <div id="credit-card-section">
      <ons-list-item modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Number
        </ons-if>
        <div class="center">
          <ons-input id="number-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="credit-card-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Type Card
        </ons-if>
        <div class="center">
          <ons-input class="credit-card-section" id="type-card-select-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="credit-card-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Bank
        </ons-if>
        <div class="center">
          <ons-input id="bank-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="credit-card-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Security questions
        </ons-if>
        <div class="center">
          <ons-input id="security-questions-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="credit-card-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Answer
        </ons-if>
        <div class="center">
          <ons-input id="answer-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>
    </div>

    <!-- Contact -->

    <div id="contacts-section">
      <ons-list-item modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Title
        </ons-if>
        <div class="center">
          <ons-input id="title-select-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Middle Name
        </ons-if>

      </ons-list-item>

      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Last Name
        </ons-if>
        <div class="center">
          <ons-input id="last-name-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="contacts-section" modifier="nodivider">

        </div>
      </ons-list-item>

      <ons-list-item class="contacts-section" modifier="nodivider">

        </div>
      </ons-list-item>  

      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          City
        </ons-if>
        <div class="center">
          <ons-input id="city-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          State
        </ons-if>
        <div class="center">
          <ons-input id="state-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>
      
      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Zip Code
        </ons-if>
        <div class="center">
          <ons-input id="zipcode-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>
  
      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Country
        </ons-if>
        <div class="center">
          <ons-input id="country-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">

      <ons-list-item class="contacts-section" modifier="nodivider">

      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Fax
        </ons-if>
        <div class="center">
          <ons-input id="fax-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>

      <ons-list-item class="contacts-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">
          Date of birth
        </ons-if>
        <div class="center">
          <ons-input id="dob-input" type="text" placeholder="" float></ons-input>
        </div>
      </ons-list-item>
    </div>

    <div id="medicines-section">
      <ons-list-item class="medicines-section" modifier="nodivider">
        <ons-if platform="ios other" class="left left-label">

        </div>

    </div>
